<ion-navbar *navbar>
    <ion-title>
        Todo
    </ion-title>
    <ion-buttons end>
        <button (click)="myFunction()"><ion-icon name='home'></ion-icon>MyFunction</button>
        <button (click)="removeAllItems()"><ion-icon name='remove'></ion-icon>Remove All</button>
        <button (click)="addItem()"><ion-icon name='add'></ion-icon>Add Item</button>
    </ion-buttons>
</ion-navbar>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="#item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
</ion-content>
